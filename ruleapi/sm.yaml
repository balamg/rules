state-machines:
  - state-machine:
      name: childsm
      properties:
        - name: c1
          type: string
    initial-state: cinitial
    end-state: cend
    states:
      - state: cinitial
        timeout: 300
        timeout-state: cend
        transitions:
          - condition: true
            to-state: c2
      - state: c2
        timeout: 100
        timeout-state: cend
        transitions:
          - condition: true
            start-sm: childsm2
            to-state: c3
      - state: c3
        timeout: 10
        timeout-state: cend

  - state-machine:
      name: childsm2
      properties:
        - name: c1
          type: string
    initial-state: cinitial2
    end-state: cend2
    states:
      - state: cinitial2
        timeout: 100
        timeout-state: cend2
        transitions:
          - condition: true
            to-state: cend2
